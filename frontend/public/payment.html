<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café&Prosa - Payment</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/payment.js"></script>
  </head>
  <body>
    <header>
      <h1>Bem-Vindo ao Café&Prosa</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html">Carrinho</a></li>
          <li><a href="customer-dashboard.html">Dashboard do Cliente</a></li>
          <li><a href="payment.html" class="active">Pagamento</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div >
        <h1>Payment</h1>
        <form id="payment-form">
          <div class="form-group">
            <label for="total-price">Total Price:</label>
            <input type="text" id="total-price" name="total-price" readonly />
          </div>
          <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
              <option value="">Select a payment method</option>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </div>
          <button type="submit">Confirm Payment</button>
        </form>
        <div id="payment-message"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Café&Prosa. All rights reserved.</p>
    </footer>
  </body>
</html>
