<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento - Café&Prosa</title>
    <link
      rel="shortcut icon"
      href="/frontend/Img/Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="../js/payment.js" defer></script>
  </head>

  <body>
    <header>
      <a href="index.html" class="logo">
        <img
          src="/frontend/Img/Logo_Header.png"
          alt="Logo Café&Prosa"
          class="logo"
        />
      </a>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Cardápio</a></li>
          <li><a href="cart.html">Carrinho</a></li>
          <li><a href="payment.html" class="active">Pagamento</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="payment-box">
        <h1>Pagamento</h1>

        <form id="payment-form">
          <label for="total-price">Total:</label>
          <input type="text" id="total-price" readonly />

          <label for="payment-method">Forma de Pagamento:</label>
          <select id="payment-method" required>
            <option value="">Selecione...</option>
            <option value="credit-card">Cartão de Crédito</option>
            <option value="debit-card">Cartão de Débito</option>
            <option value="pix">Pix</option>
          </select>

          <button type="submit" class="button-primary">
            Confirmar Pagamento
          </button>
        </form>

        <div id="payment-message"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Café&Prosa. Todos os direitos reservados.</p>
      <nav>
        <a href="about.html">Sobre Nós</a> |
        <a href="privacy.html">Política de Privacidade</a>
      </nav>
    </footer>
  </body>
</html>
