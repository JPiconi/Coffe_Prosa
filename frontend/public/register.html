<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Café&Prosa</title>
    <link rel="shortcut icon" href="/frontend/Img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="../js/register.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="/frontend/Img/Logo_Header.png" alt="Logo Café&Prosa" class="logo" />
      </a>
    </header>

    <main class="container">
      <div class="payment-box">
        <h1>Registre-se</h1>

        <form id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirme a Senha</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento</label>
              <input type="date" id="dataNascimento" name="dataNascimento" />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                maxlength="14"
                pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"
                placeholder="000.000.000-00"
                required
              />
            </div>
          </div>

          <p class="msgError"></p>
          <div class="form-row">
            <div class="form-group-full">
              <button type="submit" class="button-primary">Cadastre-se</button>
            </div>
          </div>
        </form>

        <p style="margin-top:12px; text-align:center">Já tem uma conta? <a href="login.html">Faça Login!</a></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Café&Prosa. Todos os direitos reservados.</p>
      <nav>
        <a href="about.html">Sobre Nós</a> |
        <a href="privacy.html">Política de Privacidade</a>
      </nav>
    </footer>
  </body>
</html>
