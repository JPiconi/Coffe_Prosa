<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recuperar Senha - Café&Prosa</title>
        <link rel="shortcut icon" href="/frontend/Img/Logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="/frontend/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <script src="../js/password-recovery.js" defer></script>
    </head>

    <body>
        <header>
            <a href="index.html" class="logo">
                <img src="/frontend/Img/Logo_Header.png" alt="Logo Café&Prosa" class="logo" />
            </a>

        </header>

        <main class="container">
            <div class="payment-box">
                <h1>Recuperar Senha</h1>

                <form id="password-recovery-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                    </div>

                    <p class="msgError"></p>

                    <div class="form-row">
                        <div class="form-group-full">
                            <button type="submit" class="button-primary">Enviar link de recuperação</button>
                        </div>
                    </div>
                </form>

                <p style="margin-top:12px; text-align:center">Lembrou a senha? <a href="login.html">Faça Login!</a></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Café&Prosa. Todos os direitos reservados.</p>
            <nav>
                <a href="about.html">Sobre Nós</a> |
                <a href="privacy.html">Política de Privacidade</a>
            </nav>
        </footer>
    </body>
</html>
