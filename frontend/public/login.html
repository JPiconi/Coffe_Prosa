<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café&Prosa - Login</title>
    <link rel="shortcut icon" href="/frontend/Img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="/frontend/Img/Logo_Header.png" alt="Logo Café&Prosa" class="logo" />
      </a>

    </header>

    <main class="container">
      <div class="payment-box">
        <h1>Login</h1>

        <form id="login-form">
          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>

          <div style="text-align:right; margin-top: -8px;">
            <a href="password-recovery.html">Esqueceu a senha?</a>
          </div>

          <p class="msgError"></p>
          <div class="form-row">
            <div class="form-group-full">
              <button type="submit" class="button-primary">Login</button>
            </div>
          </div>

          <p style="margin-top:12px; text-align:center">Ainda não tem uma conta? <a href="register.html">Cadastre-se aqui!</a></p>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Café&Prosa. Todos os direitos reservados.</p>
      <nav>
        <a href="about.html">Sobre Nós</a> |
        <a href="privacy.html">Política de Privacidade</a>
      </nav>
    </footer>
  </body>
</html>
