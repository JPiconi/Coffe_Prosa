<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café&Prosa - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/admin-dashboard.js" defer></script>
</head>
<body>
    <header>
        <h1>Dashboard Administrativo</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="customers.html">Clientes</a></li>
                <li><a href="logout.html">Sair!</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="menu-management">
            <h2>Manage Menu Items</h2>
            <form id="add-menu-item-form">
                <input type="text" id="name" placeholder="Item Name" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="category" placeholder="Category" required>
                <button type="submit">Adicione itens ao Menu!</button>
            </form>
            <div id="menu-items-list">
                <h3>Itens atuais do Menu</h3>
                <ul id="menu-items"></ul>
            </div>
        </section>
        <section id="customer-data">
            <h2>Customer Data</h2>
            <div id="customers-list">
                <h3>Usuários cadastrados</h3>
                <ul id="customers"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Café&Prosa. All rights reserved.</p>
    </footer>
</body>
</html>
