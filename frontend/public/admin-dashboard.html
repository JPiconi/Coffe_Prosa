<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Café&Prosa - Painel Admin</title>
        <link rel="shortcut icon" href="/frontend/Img/Logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="/frontend/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <script src="../js/admin-dashboard.js" defer></script>
    </head>

    <body>
        <header>
            <a href="index.html" class="logo">
                <img src="/frontend/Img/Logo_Header.png" alt="Logo Café&Prosa" class="logo" />
            </a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Cardápio</a></li>
                    <li><a href="cart.html">Carrinho</a></li>
                    <li><a href="payment.html">Pagamento</a></li>
                </ul>
            </nav>
        </header>

        <main class="container">
            <div class="payment-box">
                <h1>Dashboard Administrativo</h1>

                <section id="menu-management">
                    <h2>Gerenciar Itens do Menu</h2>

                    <form id="add-menu-item-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Nome do Item</label>
                                <input type="text" id="name" placeholder="Nome do item" required />
                            </div>

                            <div class="form-group">
                                <label for="category">Categoria</label>
                                <input type="text" id="category" placeholder="Categoria" required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <input type="text" id="description" placeholder="Descrição" required />
                            </div>

                            <div class="form-group">
                                <label for="price">Preço</label>
                                <input type="number" id="price" placeholder="00.00" required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group-full">
                                <button type="submit" class="button-primary">Adicionar ao Menu</button>
                            </div>
                        </div>
                    </form>

                    <div id="menu-items-list" style="margin-top:1rem">
                        <h3>Itens atuais do Menu</h3>
                        <ul id="menu-items"></ul>
                    </div>
                </section>
            </div>

            <div class="payment-box" style="margin-top:1.5rem;">
                <section id="customer-data">
                    <h2>Dados de Clientes</h2>
                    <div id="customers-list">
                        <h3>Usuários cadastrados</h3>
                        <ul id="customers"></ul>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Café&Prosa. Todos os direitos reservados.</p>
            <nav>
                <a href="about.html">Sobre Nós</a> |
                <a href="privacy.html">Política de Privacidade</a>
            </nav>
        </footer>
    </body>
</html>
